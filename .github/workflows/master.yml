name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run linting
        uses: ./.github/actions/lint
        with:
          working-directory: Client

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run .NET tests
        uses: ./.github/actions/dotnet-test
        with:
          test-results-path: TestResults

      - name: Run frontend tests
        uses: ./.github/actions/frontend-test
        with:
          working-directory: Client
          coverage-path: coverage

      - name: Upload test results
        uses: dorny/test-reporter@v2
        if: success() || failure()
        with:
          name: .NET Tests Results
          path: 'TestResults/**/*.trx'
          reporter: dotnet-trx
          fail-on-error: false

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    outputs:
      status: ${{ job.status }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Build frontend
        uses: ./.github/actions/build-frontend
        with:
          working-directory: Client

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: frontend-build
          path: Client/dist
          retention-days: 1

  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build-frontend
    environment:
      name: production
      url: ${{ steps.deployment.outputs.deployment-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: frontend-build
          path: Client/dist

      - name: Deploy to Cloudflare Pages
        id: deployment
        uses: ./.github/actions/deploy-cloudflare
        with:
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          project-name: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: Client/dist
          branch: master

  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deploy to Render
        uses: ./.github/actions/deploy-render
        with:
          render-api-key: ${{ secrets.RENDER_API_KEY }}
          render-service-id: ${{ secrets.RENDER_SERVICE_ID }}

  deployment-status:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-cloudflare, deploy-render]
    if: always()

    steps:
      - name: Check deployment status
        run: |
          echo "Frontend deployment: ${{ needs.deploy-cloudflare.result }}"
          echo "Backend deployment: ${{ needs.deploy-render.result }}"
          
          if [[ "${{ needs.deploy-cloudflare.result }}" == "success" && "${{ needs.deploy-render.result }}" == "success" ]]; then
            echo "✅ All deployments successful"
            exit 0
          else
            echo "❌ One or more deployments failed"
            exit 1
          fi
        shell: bash

